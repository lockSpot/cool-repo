<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>LockSpot</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header> 
	 
	</header>

<div id="container">

  <nav>
    <a href="Join.html">Join</a>&nbsp; &nbsp;
    <a href="login.html">Log-in</a>&nbsp; &nbsp;
  </nav>
  
	<main>
	
  <section id="right_column">
    <!-- InstanceBeginEditable name="Page Content" -->
  <h1>Join the Lock Spot</h1>
  <p>Give us your name, email, and birthday to receive access to your account</p>
  <form action="mailto:info@lockspot.com" method="post" name="form1" id="register">
  <h2>
    <input name="agree" type="checkbox" required class="no noClear" id="agree">
    <label for="agree" class="noClear">Yes! I want to join LockSpot! </label>
  </h2>
 <p>
    <label for="firstname">First Name</label>
    <input name="firstname" type="text" required id="firstname">
 </p>
 <p>
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname">
 </p>
 <p>
   <label for="email">Email</label>
   <input name="email" type="email" required id="email">
 </p>
<p>
  <label for="password">Password</label>
  <input name="password" type="password" required id="password">
</p>
<p>
  <label for="birthday" class="noClear">When were you born?</label>
  <select name="birthday" id="birthday">
    <option selected>-Select-</option>
    <option value="jan">January</option>
    <option value="feb">February</option>
    <option value="mar">March</option>
    <option value="apr">April</option>
    <option value="may">May</option>
    <option value="jun">June</option>
    <option value="jul">July</option>
    <option value="aug">August</option>
    <option value="sep">September</option>
    <option value="oct">October</option>
    <option value="nov">November</option>
    <option value="dec">December</option>
  </select>
</p>
<p>
<input name="submit" type="submit" class="noClear" id="submit" value="Sign me up!">
<input name="reset" type="submit" class="noClear" id="reset" value="Reset">
</p>
  </form>
  </main>
  <p>&nbsp;</p>
<!-- InstanceEndEditable -->
